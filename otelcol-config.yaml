receivers:
  otlp:
    protocols:
      http:
        endpoint: localhost:4318
  # The hostmetrics receiver is required to get correct infrastructure metrics in Datadog.
  # hostmetrics:
  #   collection_interval: 10s
  #   scrapers:
  #     paging:
  #       metrics:
  #         system.paging.utilization:
  #           enabled: true
      cpu:
        metrics:
          system.cpu.utilization:
            enabled: true
      disk:
      filesystem:
        metrics:
          system.filesystem.utilization:
            enabled: true
      load:
      memory:
      network:
      processes:
  # The prometheus receiver scrapes metrics needed for the OpenTelemetry Collector Dashboard.
  prometheus:
    config:
      scrape_configs:
      - job_name: 'otelcol'
        scrape_interval: 10s
        static_configs:
        - targets: ['0.0.0.0:8888']

  # filelog:
  #   include_file_path: true
  #   poll_interval: 500ms
  #   include:
  #     - /var/log/**/*relayer*/*.log

processors:
  batch:
    send_batch_max_size: 100
    send_batch_size: 10
    timeout: 10s

exporters:
  datadog:
    api:
      site: 'https://datadghq.com'
      key: 'eb7c2acc9758f779ac7a65eaecb9b8b5'

service:
  pipelines:
    metrics:
      receivers: [hostmetrics, otlp]
      processors: [batch]
      exporters: [datadog]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [datadog]
    logs:
      receivers: [otlp, filelog]
      processors: [batch]
      exporters: [datadog]